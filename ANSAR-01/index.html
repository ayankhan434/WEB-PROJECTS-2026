<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSAR-WEBSITE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="page1">
            <h1>GLOW </h1>
            <h1>BEYOND LIMITS</h1>
            <div id="video-container">
                <div id="play">play</div>
                <video autoplay loop muted src="./video.mp4.mp4"></video>
            </div>
        </div>
        <div id="page2">
            <div id="elem1" class="elem">
                <img data-scroll data-scroll-speed="3" src="./image2.jpeg" alt="">
            </div>
            <div id="elem2" class="elem">
                <img data-scroll data-scroll-speed="3" src="./image3.jpeg" alt="" srcset="">
            </div>
            <div id="elem3" class="elem">
                <img data-scroll data-scroll-speed="3" src="./image4.jpeg" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
