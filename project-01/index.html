<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake Game by ayan khan </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FILE -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>
        <section>

            <!-- TOP INFO BAR -->
            <div class="infos">
                <div class="info">
                    High Score: <span id="high-score">0</span>
                </div>

                <div class="info">
                    Score: <span id="score">0</span>
                </div>

                <div class="info">
                    Time: <span id="time">0</span>
                </div>
            </div>

            <!-- GAME BOARD -->
            <div class="board"></div>

        </section>
    </main>

    <!-- MODAL -->
    <div class="modal">

        <!-- START GAME MODAL -->
        <div class="start-game">
            <h1>Snake Game </h1>
            <h1>developer: Ayan Khan</h1>
            <button class="btn btn-start">Start Game</button>
        </div>

        <!-- GAME OVER MODAL -->
        <div class="game-over">
            <h1>Game Over ðŸ’€</h1>
            <button class="btn btn-restart">Restart</button>
        </div>

    </div>

    <!-- JS FILE -->
    <script src="script.js"></script>

</body>

</html>
